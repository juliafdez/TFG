<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Universidad Complutense de Madrid</title>
 
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link href="css/login.css" rel="stylesheet">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css"> 
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-expand-sm justify-content-center">
        <a class="navbar-brand" href="#">
            <img src="https://www.sinnaps.com/wp-content/uploads/2016/10/UCM-Alternativa-color.png" alt="Logo Universidad Complutense">
        </a>
    </nav> 
    

    <div class="materialContainer">
            <div class="box">
                <div class="title">INICIAR SESIÓN</div>
                    <div class="input">
                        <label for="name">Usuario</label>
                        <input type="text" name="name" id="name">
                        <span class="spin"></span>
                    </div>
                    <div class="input">
                        <label for="pass">Contraseña</label>
                        <input type="password" name="pass" id="pass">
                        <span class="spin"></span>
                    </div>
            
                    <div class="button login">
                        <button><span>ENTRAR</span> <i class="fa fa-check"></i></button>
                    </div>
                    <a href="" class="pass-forgot">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="overbox">
                    <div class="material-button alt-2"><span class="shape"></span></div>
                    <div class="title">Registrarse</div>
                    <div class="input">
                        <label for="regname">Usuario</label>
                        <input type="text" name="regname" id="regname">
                        <span class="spin"></span>
                    </div>
                <div class="input">
                    <label for="regpass">Contraseña</label>
                    <input type="password" name="regpass" id="regpass">
                    <span class="spin"></span>
                </div>
               <div class="input">
                    <label for="reregpass">Repita contraseña</label>
                    <input type="password" name="reregpass" id="reregpass">
                    <span class="spin"></span>
                </div>
         
                <div class="button">
                    <button><span>CREAR</span></button>
                </div>
            </div>
         </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
